services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: blackmoon
      POSTGRES_USER: blackmoon
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blackmoon"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3002:3002'
    volumes:
      # Persist upload directories  
      - ./media:/app/media
      - ./hex-images:/app/hex-images
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=postgres://blackmoon:${POSTGRES_PASSWORD}@postgres:5432/blackmoon
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
