services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3002:3002'
    volumes:
      # Persist SQLite database (mount entire data directory)
      - ./data:/app/data
      # Persist upload directories  
      - ./media:/app/media
      - ./hex-images:/app/hex-images
    environment:
      - NODE_ENV=production
      - PORT=3002
    env_file:
      - .env
    restart: unless-stopped